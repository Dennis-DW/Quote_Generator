<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"
        href="https://css-tricks.com/favicons-next-to-external-links/#:~:text=https%3A//www.google.com/s2/u/0/favicons%3Fdomain%3Dcss%2Dtricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Quote generator</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button " id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <!-- <button class="threads-button " id="threads" title="thread This!">
                <i class="fa-brands fa-threads"></i>
            </button> -->
            <button class="new-quote" id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- loader -->
    <div class="loader" id="loader"></div>

    <!-- script -->
    <script src="style.js"></script>

</body>

</html>
